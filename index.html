<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Квиз</title>
</head>

<body>
    <form>
        <div class="question">
            <div class="question__text">Вопрос 1. Сколько будет 5+4?</div>
            <input type="radio" name="question" id="1_1"><label for="1_1">2</label>
            <input type="radio" name="question" id="1_2"><label for="1_2">8</label>
            <input type="radio" name="question" id="1_3"><label for="1_3">11</label>
            <input type="radio" name="question" id="answer1"><label for="answer1">9</label>
        </div>

        <div class="question">
            <div class="question__text">Вопрос 2. Сколько будет 5+3?</div>
            <input type="radio" name="question2" id="2_1"><label for="2_1">2</label>
            <input type="radio" name="question2" id="answer2"><label for="answer2">8</label>
            <input type="radio" name="question2" id="2_3"><label for="2_3">11</label>
            <input type="radio" name="question2" id="2_4"><label for="2_4">9</label>
        </div>

        <div class="question">
            <div class="question__text">Вопрос 3. Сколько будет 5+6?</div>
            <input type="radio" name="question3" id="3_1"><label for="3_1">2</label>
            <input type="radio" name="question3" id="3_2"><label for="3_2">8</label>
            <input type="radio" name="question3" id="answer3"><label for="answer3">11</label>
           <input type="radio" name="question3" id="3_4"><label for="3_4">9</label>
        </div>

        <div class="question">
            <div class="question__text">Вопрос 4. Сколько будет 5+7?</div>
            <input type="radio" name="question4" id="answer4"><label for="answer4">12</label>
            <input type="radio" name="question4" id="4_2"><label for="4_2">8</label>
            <input type="radio" name="question4" id="4_3"><label for="4_3">11</label>
            <input type="radio" name="question4" id="4_4"><label for="4_4">9</label>
        </div>

        <button type="submit" class="btn"> Отправить ответы</button>
        <p id="show"></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
